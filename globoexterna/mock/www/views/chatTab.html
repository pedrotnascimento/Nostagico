<ion-view>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="pessoa in pessoas">
                <div class="row">
                    <div class="col col-20">
                        <img ng-src={{pessoa.img}} />
                    </div>
                    <div class="col">
                        <h2>{{pessoa.nome}}</h2>
                        <small>{{pessoa.cargo}} - {{pessoa.area}}</small>
                    </div> 
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
