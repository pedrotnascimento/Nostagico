<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>
    <ion-list>
      <ion-item ng-repeat="song in songs" ng-click="sendSong(song)">
        <i class="col col-50">{{song.name}}</i> <img ng-src="{{song.image}}" />
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
